      (function(window, document) {
        function receiveMessage(event) {
          switch (event.data) {
            case 'autoHeight':
              window.parent.postMessage({
                height: document.body.offsetHeight,
                id: '2'
              }, event.origin);
              break;
            default:
          }
        };
        window.addEventListener("message", receiveMessage, false);
      }(window, document));
    </script>
